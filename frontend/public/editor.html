<!doctype html>
<html>
<head>
    <title>Markdown Blog: Editor</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div id="editor">
        <div class="nav-bar">
            <h1>Markdown Blog: Editor</h1>
            <button><a href="/">Home</a></button>
            <button id="editor-new-article-button">NEW ARTICLE</button>
            <button id="editor-back-button" style="display:none">Back</button>
        </div>

        <!-- ARTICLES TO EDIT LISTING -->
        <div id="editor-articles">
            <h1>Articles</h1>
            <p id="editor-articles-message"></p>
            <ul id="editor-articles-list"></ul>
        </div>

    
        <!-- ARTICLE CREATE Form -->
        <form id="editor-create-form" style="display:none">
            <h1>Create Article</h1>
            <span class="form-field">
                <label for="editor-create-form__title">Title</label>
                <input type="text" id="editor-create-form__title" name="title">
            </span>
            <span class="form-field">
                <label for="editor-create-form__author">Author</label>
                <input type="text" id="editor-create-form__author" name="author">
            </span>
            <span class="form-field">
                <label for="editor-create-form__markdown-content">Markdown Content</label>
                <textarea id="editor-create-form__markdown-content" name="markdownContent"></textarea>
            </span>
            <br/>
            <button id="editor-create-form__create-button" type="submit">CREATE</button>
        </form>
        </div>
        
        <!-- ARTICLE UPDATE Form -->
        <div id="article-editor-update">
        <!-- TODO: Update the action to use :articleId (this doesn't work as is) or move action logic to JS -->
        <form id="editor-update-form" style="display:none">
            <h1>Edit Article</h1>
            <p>Date Created: <span id="editor-update-form__date-created"></span></p>
            <p>Date Updated: <span id="editor-update-form__date-updated"></span></p>
            <span class="form-field">
                <label for="editor-update-form__title">Title</label>
                <input type="text" id="editor-update-form__title" name="title">
            </span>
            <span class="form-field">
                <label for="editor-update-form__author">Author</label>
                <input type="text" id="editor-update-form__author" name="author">
            </span>
            <span class="form-field">
                <label for="editor-update-form__markdown-content">Markdown Content</label>
                <textarea id="editor-update-form__markdown-content" name="markdownContent"></textarea>
            </span>
    
            <button id="editor-update-form__update-button" type="submit">UPDATE</button>
        </form>
        </div>
    </div>



    <!-- SCRIPTS: VENDOR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <!-- SCRIPTS: WEBSITE -->
    <script src="/globals.js"></script>
    <script src="/editor.js"></script>
</body>
</html>
